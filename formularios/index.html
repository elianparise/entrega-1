<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA 1</title>
</head>
<body>                          
<h1>Formulario de registro</h1>
<br/>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"/>
    <br/>
    <br/>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido"/>
    <br/>
    <br/>
    <label>Modalidad de cursada:</label>
    <input type="radio" id="on-d" name="cursada"/>
    <label for="on-d">On-Demand</label>
    <input type="radio" id="vivo" name="cursada"/>
    <label for="vivo">En Vivo</label>
    <br/>
    <br/>
    <label for="correo">Correo:</label>
    <input type="email" id="correo"/>
    <br/>
    <br/>
    <input type="checkbox" id="posteos"/>
    <label for="posteos">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    <br/>
    <br/>
    <input type="checkbox" id="tyc"/>
    <label for="tyc">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    <br/>
    <br/>
    <input type="submit" value="Enviar"/>
</form>
</body>
</html>
